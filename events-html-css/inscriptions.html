    <main>
        <h1>Inscriptions aux Événements</h1>
        <p>Inscrivez-vous à nos prochains événements en remplissant le formulaire ci-dessous.</p>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="event">Choisissez un événement :</label>
            <select id="event" name="event">
                <option value="evenement1">BootCamps</option>
                <option value="evenement2">Formations</option>
                <option value="evenement3">Yoga</option>
            </select>
            <input type="submit" value="S'inscrire">
        </form>
    </main>
